group 'SampleJavaTests'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile group: 'org.testng', name: 'testng', version: '6.9.10'
    //Reporting Libraries
    compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.1'
    //WebDrivers(selenium 3.2 doesnt use the Marrionette Driver anymore)
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.8.1'
    //DriverManager
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '1.6.1'

    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    compile group: 'org.json', name: 'json', version: '20171018'

}


test {
    useTestNG{
        useDefaultListeners = true
        suites "src/test/Suites/Default.xml"
    }

    ignoreFailures = true
    systemProperties System.properties
}